<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<div  class="heading">
		<h1 class="text">MyBookList</h1>
	</div>
	

	<div class="form-group">

		<p>
			Title <br><input id="title"><br>
		</p>
		<p>
			Author<br><input id="author"><br>
		</p>
		<p>
			ISBN# <br><input id="isbn"><br>
		</p>

	</div>

	<div class="btn">
		<button id="submit">
			Add Book
		</button>
	</div>

	<table  class="table table-striped">
		<thead>
			<ul>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN#</th>
			</ul>
		</thead>

		<tbody id="book-list">
			<ul>
				<li id="title"></li>
				<li id="author"></li>
				<li id="isbn"></li>
			</ul>
		</tbody>
	</table>

	
	
	

	
</body>

</html>
